<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Kurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">

  <div class="container text-center mt-5">
    <h1 class="display-4 fw-bold text-success">KALKULATOR KURS</h1>

    <form method="POST" class="bg-light text-dark p-4 rounded shadow mt-4">
      <div class="row g-2">
        <div class="col-md-6">
          <label>Jumlah</label>
          <input type="number" step="any" name="amount" class="form-control" placeholder="Masukkan jumlah" required>
        </div>
        <div class="col-md-3">
          <label>Dari</label>
          <input type="text" name="from_currency" class="form-control" value="EUR" required>
        </div>
        <div class="col-md-3">
          <label>Ke</label>
          <input type="text" name="to_currency" class="form-control" value="IDR" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-3">Konversi</button>
    </form>

    {% if result %}
      <div class="mt-4 fs-4">
        <strong>Hasil:</strong> {{ result }}
      </div>
    {% endif %}
  </div>

</body>
</html>
